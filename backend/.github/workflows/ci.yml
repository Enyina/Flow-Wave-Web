name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Prisma generate
        run: npx prisma generate
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: NPM audit
        run: npm audit --audit-level=high || true
